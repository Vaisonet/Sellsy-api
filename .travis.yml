language: php

php:
  - 5.6
  - 7.0

before_install:
 - composer selfupdate
 - composer update

install:
 - composer require satooshi/php-coveralls --dev

before_script:
 - mkdir -p build/logs

script:
 - phpunit --coverage-clover build/logs/clover.xml

after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'